description: "Partially labeled NeuroPAL volumetric images produced by the Kato lab
  at UCSF as part of an effort to add to the corpus of existing labeled data to facilitate
  the development of automatic cell identification algorithms. We hope that making
  these datasets more easily accessible in a centralized location like DANDI will
  significantly speed up development by allowing new researchers to start working
  on algorithms without the need to build up their own full dataset of training data
  beforehand. \n\nAs part of this effort, we also propose a novel extension to the
  NWB data format to allow for multichannel volumetric data.\n\nContents:\n\nSubject
  (C. elegans subject) - contains relevant metadata about the experimental subject\n\nAcquisition,
  \"NeuroPALImageRaw\" (MultiChannelVolume) - contains the raw image and associated
  metadata with dimensions (X, Y, Z, C)\n\nProcessing,  \"NeuroPAL\", \"VolumeSegmentation\"
  (VolumeSegmentation) - contains a list of neuron centers and associated IDs (X,
  Y, Z, weight, ID)\n\nProcessing, \"NeuroPAL\", \"ImagingVolume\" (ImagingVolume)
  - contains the metadata associated with the imaging acquisition\n\nProcessing, \"NeuroPAL\",
  \"OpticalChannelRefs\" (OpticalChannelReferences) - contains the order of the optical
  channels in the image\n\nProcessing, \"ProcessedImage\", \"Hist_match_med_filt\"
  - contains the processed NeuroPAL image with dimensions (X,Y,Z,C)"
